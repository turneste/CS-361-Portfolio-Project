{% extends 'base.html' %}{% block head %}{% endblock %}{% block body %}

    <form action='/' method="POST">

        <div class="col-lg-4 offset-lg-3">
            <label for="age" class="justify-contet">Age</label><br>
            <input type="text" class="form-control" id="age" name="age"><br>

            <label for="budget">Budget: </label><br>
            <input type="number" class="form-control" id="budget" name="budget"><br>

            <label for="departCity">Departing City: </label><br>
            <input type="text" class="form-control" id="departCity" name="departCity" required><br>

            <label for="departDate">Departure Date: </label><br>
            <input type="date" class="form-control" id="departDate" name="departDate" required><br>

            <label for="tripLength">Trip Length (Days): </label><br>
            <input type="number" class="form-control" id="tripLength" name="tripLength" requried><br>
        </div>
        
        <div class="col-lg-4 offset-lg-3">
            {% for interest in data %}
                <div class = "form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="{{ interest }}" value="{{ interest }}" name="active">
                    <label for="{{ interest }}" class="form-check-label">{{ interest }}</label>
                </div>
            {% endfor %}

            <br><input type="submit" value="Submit">
        </div>
        </div>

    </form>

{% endblock %}
